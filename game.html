<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Neon Defence: A fast-paced, strategic tower defense game. Build and upgrade turrets to defend against relentless waves of enemies in a vibrant neon world."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#350c56"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#350c56" />
    <meta
      name="msapplication-config"
      content="/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Neon Defence - Game</title>
    <link rel="stylesheet" href="./assets/CSS/game.css" />
  </head>

  <body id="game">
    <main>
      <div id="stars"></div>
      <audio loop="loop" id="synthwave-track">
        <source src="./assets/sounds/synthwave-80s.mp3" type="audio/mp3" />
      </audio>
      <div class="main-game">
        <div id="app"></div>
        <section class="side-bar">
          <div class="turret-buttons">
            <h3>Turrets</h3>
            <button id="auto-turret" class="ui-btn selected" >
              <img src="./assets/images/Turret2DHUD.png" alt="auto turret" />
              <span>$100</span>
            </button>
            <button id="laser-turret" class="ui-btn" >
              <img
                src="./assets/images/LaserTurretHUD.png"
                alt="laser turret"
              />
              <span>$400</span>
            </button>
            <button id="shotgun-turret" class="ui-btn" >
              <img
                src="./assets/images/ShotGunTurretHUD.png"
                alt="shotgun turret"
              />
              <span>$300</span>
            </button>

            <button id="human-turret" class="ui-btn" >
              <img
                src="./assets/images/turrets/HumanTurret.png"
                alt="plasma turret"
              />
              <span>$750</span>
            </button>
          </div>

          <div class="power-buttons">
            <h3>Power Buttons</h3>
            <button id="electric">
              <i style="color: yellow" class="fa-solid fa-bolt-lightning"></i>
              <p>$1500</p>
            </button>
            <button id="freeze">
              <i style="color: aquamarine" class="fa-solid fa-icicles"></i>
              <p>$1000</p>
            </button>
            <button id="fire">
              <i style="color: red" class="fa-solid fa-fire"></i>
              <p>$1250</p>
            </button>
          </div>

        </section>
      </div>

    <div class="btn-box">
      <div class="controls">
        <button id="start" class="ui-btn">
          Start <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="ui-btn">
          Pause <i class="fa-sharp fa-solid fa-pause"></i>
        </button>
        <button id="speed-up" class="ui-btn">
          x2 Speed <i class="fa-sharp fa-solid fa-forward-fast"></i>
        </button>
        <button id="settings" data-type="laser" class="ui-btn">
          Settings <i class="fa-solid fa-gear"></i>
        </button>
        <!-- Settings Modal -->
        <dialog id="modalSettings">
          <div class="modal">
            <button class="btn close-button" data-close-modal="">
              &times;
            </button>
            <h3>Settings:</h3>
            <div class="modal-content"> 
              <button><a style="text-decoration:none" href="/index.html">Home</a></button> 
              <button id="mute-sound" class="ui-btn"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7l-71.5-56C569.8 400.2 576 384.7 576 368V104 32c0-10.1-4.8-19.6-12.9-25.7s-18.6-7.9-28.3-5l-320 96c-12.7 3.8-21.6 14.9-22.7 27.9L38.8 5.1zM300.7 210.4L512 147V292.6c-10-2.9-20.8-4.6-32-4.6c-22.2 0-42.6 6.3-58.8 16.8L300.7 210.4zM192 247.3V356.6c-10-3-20.8-4.6-32-4.6c-53 0-96 35.8-96 80s43 80 96 80s96-35.8 96-80V297.7l-64-50.4z"></path></svg></button> <h4>Music</h4>
              <button id="music" class="ui-btn"><svg class="play" xmlns="http://www.w3.org/2000/svg" width="21.25" height="17.5" viewBox="0 0 21.25 17.5"><path d="M1.25-11.25v7.5h5l5.625,5H13.75v-17.5H11.875l-5.625,5Zm16,6.75a3.745,3.745,0,0,0,1.5-3,3.745,3.745,0,0,0-1.5-3L16.125-9a1.87,1.87,0,0,1,.75,1.5,1.87,1.87,0,0,1-.75,1.5Zm2.25,3a7.491,7.491,0,0,0,3-6,7.491,7.491,0,0,0-3-6L18.375-12a5.615,5.615,0,0,1,2.25,4.5A5.615,5.615,0,0,1,18.375-3L19.5-1.5Z" transform="translate(-1.25 16.25)" fill="var(--labs-sys-color-volume)"></path></svg></button> <h4>Game Sound</h4> 
            </div>
          </div>
        </dialog>
        <button id="home-button" class="ui-btn"><a href="index.html">Home</a> <i class="fa-solid fa-house"></i></button>
        <div id="heart-container"></div>
      </div>
    </main>

    <p id="sell-turret"></p>


    <!-- Game Over Modal -->
    <dialog id="modalGameOver" >
      <div class="modal">
        <h1 class="title">
          <span text="GAME OVER"></span>
          <div class="shine one"></div>
          <div class="shine two"></div>
          <div class="shine three"></div>
          <div class="shine four"></div>
          <div class="shine five"></div>
        </h1>
        <p id="score">19000</p>
        <p id="home-button"><a href="index.html">Home</a></p>
        <p id="replay-button">Insert Coin to replay</p>
      </div>
    </dialog>

    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
