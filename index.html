<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Phaser 3 Game</title>
    <link rel="stylesheet" href="./assets/CSS/game.css" />
</head>

<body id="game">
  <div id="stars"></div>
  <div id="app"></div>
  <div class="btn-box">
    <button id="start" class="ui-btn">Start</button>
      <button id="start" class="ui-btn">Start</button>
      <button id="pause" class="ui-btn">Start</button>
      <button id="speed-up" class="ui-btn">Start</button>

      <button id="auto-turret" class="ui-btn" data-type="auto">
        Auto Turret <span>$100</span>
      </button>
      <button id="laser-turret" class="ui-btn" data-type="auto">
        Laser Turret <span>$100</span>
      </button>

      <button id="shot-turret" class="ui-btn" data-type="auto">
        Shot Turret <span>$100</span>
      </button>

      <button id="plasma-turret" class="ui-btn" data-type="auto">
        Plasma Turret <span>$100</span>
      </button>

      <button id="electric" style="background-color: yellow">Buy Elec</button>

      <button id="freeze" style="background-color: aquamarine">
        Buy Freeze
      </button>
      <button id="fire" style="background-color: red">Buy Fire</button>

      <button id="settings" data-type="laser" class="ui-btn">Settings</button>

      <div id="heart-container"></div>

      <div id="timer" class="circle">
        <div class="up">
            <div class="innera"></div>
        </div>
        <div class="down">
            <div class="innerb"></div>
        </div>
    </div>

      <p id="sell-turret"></p>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
