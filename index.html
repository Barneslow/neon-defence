<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Phaser 3 Game</title>
    <link rel="stylesheet" href="./assets/CSS/game.css" />
  </head>

  <body>
    <div id="app"></div>
    <div class="btn-box">
      <button id="start" class="ui-btn">Start</button>
      <button id="auto-turret" class="ui-btn" data-type="auto">
        Auto Turret <span>$100</span>
      </button>
      <button id="laser-turret" data-type="laser" class="ui-btn">
        Laser Turret <span>$300</span>
      </button>
      <button id="electric" style="background-color: yellow">Shoot Elec</button>
      <button id="freeze" style="background-color: aquamarine">
        Shoot Freeze
      </button>
      <button id="fire" style="background-color: red">Shoot Fire</button>

      <div id="heart-container"></div>
      <p id="sell-turret"></p>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
